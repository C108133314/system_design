{% extends 'base.html' %}
{% block css %}
<style>
    p.exist_category{
        display: inline-block;
        margin-right: 3px;
        margin-bottom: 3px;
        font-size: smaller;
        background-color:  gray;
        border-radius: 10px;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
        color: whitesmoke;
    }
    
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
{% endblock %}
{% block content %}
    <div class = "container py-5 col-7 mt-5">
        
        <div class = "col">
            
            <h3>新增書籍分類</h3>
            <form action = "/add-Category/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>書籍分類名稱</label>
                    <input type="text" class="form-control" name = "title"">
                </div>
                
                <div class = "col mt-3">
            
                    <p class="mb-0">目前已有分類:</p>
                    <div>
                        {% for i in categorylist %}
                            <p class = "exist_category" > {{ i.title }}</p>
                        {% endfor %}
                    </div>
        
                </div>
                <div class = "form-group mt-2">
                    <button type = "submit" class="btn btn-primary">送出</button>
                </div>
            </form>

        </div>
        
    </div>
{% endblock content %}
